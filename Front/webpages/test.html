<!DOCTYPE HTML>
<html>
	<head>
		<title>Concurrent Editor Test</title>
		<meta charset="utf-8">
		<style>
			#editor {
				font-size: 1em;
			}
		</style>
	</head>
	<body>
		
		<textarea cols="100" rows="30" disabled id="editor">Loading...</textarea>

    <script src="/channel/bcsocket.js"></script>
		<script src="/share/share.uncompressed.js"></script>
		<script src="/share/textarea.js"></script>
		<script>
var elem = document.getElementById('editor');

sharejs.open('ddd', 'text', function(error, doc) {
	window.doc = doc;
	if (error) {
		console.log(error);
	} else {
		elem.disabled = false;
		doc.attach_textarea(elem);
	}
});
		</script>
	</body>
</html>
